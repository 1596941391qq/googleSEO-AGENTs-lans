# EdgeOne/Cloudflare Workers 配置文件
# 用于本地开发和部署

name = "google-seo-agent"
main = "functions/index.ts"
compatibility_date = "2024-01-01"

[vars]
GEMINI_PROXY_URL = "https://api.302.ai"
GEMINI_MODEL = "gemini-2.5-flash"

# 敏感变量使用 secrets，不要在这里配置
# 在 EdgeOne 控制台或使用 wrangler secret put GEMINI_API_KEY 设置

# 本地开发配置
[dev]
port = 3001
local_protocol = "http"
