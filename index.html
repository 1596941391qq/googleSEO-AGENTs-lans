<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google SEO Intelligent Agent</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 14px;
      }
      @media (min-width: 1280px) {
        html {
          font-size: 15px;
        }
      }
      @media (min-width: 1536px) {
        html {
          font-size: 16px;
        }
      }
      @media (min-width: 1920px) {
        html {
          font-size: 18px;
        }
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        font-size: 1rem;
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }
      /* Grid overlay effect */
      .grid-overlay {
        background-image: 
          linear-gradient(rgba(34, 197, 94, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(34, 197, 94, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0, 0 0;
      }
      /* Hide all scrollbars while maintaining scroll functionality */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      *::-webkit-scrollbar {
        display: none;  /* Chrome, Safari and Opera */
      }
      
      /* Legacy custom-scrollbar class - now also hidden */
      .custom-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .custom-scrollbar::-webkit-scrollbar {
        display: none;  /* Chrome, Safari and Opera */
      }

      /* Visible scrollbar for terminal/console */
      .visible-scrollbar {
        -ms-overflow-style: auto !important;
        scrollbar-width: thin !important;
        scrollbar-color: rgba(16, 185, 129, 0.3) transparent !important;
      }
      .visible-scrollbar::-webkit-scrollbar {
        display: block !important;
        width: 4px !important;
      }
      .visible-scrollbar::-webkit-scrollbar-track {
        background: transparent !important;
      }
      .visible-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(16, 185, 129, 0.3) !important;
        border-radius: 20px !important;
      }
      .visible-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(16, 185, 129, 0.6) !important;
      }
      
      /* Shimmer animation for energy flow effect */
      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
